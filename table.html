<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table,th, td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="1">State of health</th>
				<th colspan="2">Fasting</th>
				<th colspan="">After eating</th>
			</tr>
			<tr>
				<th></th>
				<th align="center">Minimum</th>
				<th align="center">Maximum</th>
				<th>2 Hours after eating</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Healthy</td>
				<td align="center">70</td>
				<td align="center">100</td>
				<td align="center">Less than 140</td>
			</tr>
			<tr>
				<td>Pre-Diabetes</td>
				<td align="center">101</td>
				<td align="center">126</td>
				<td align="center">140 to 200</td>
			</tr>
			<tr>
				<td>Diabetes</td>
				<td align="center">More than 126</td>
				<td align="center">N/A</td>
				<td align="center">More than 200</td>
			</tr>
		</tbody>
		
		
	</table>

</body>
</html>
